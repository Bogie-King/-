<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/ajax.js"></script>
</head>

<body>

</body>
<script>
    // 打印   1   3   5  4   2

    // 第一步  主线程
    // 主线程: [console.log(1), console.log(3), console.log(5)]
    // 宏任务: [callback1] 
    // 微任务: [callback2]  

    // 第二步 清空微任务队列
    // 主线程: [console.log(1), console.log(3), console.log(5), console.log(data)]
    // 宏任务: [callback1]  
    // 微任务: [callback2]  => callback2


    // 第3步 从宏任务队列 取出 队列首位的任务
    // 主线程: [console.log(1), console.log(3), console.log(5), console.log(data), console.log(2);]
    // 宏任务: [callback1]  => callback1
    // 微任务: []



    debugger;
    console.log(1);

    setTimeout(function () {  // callback1
        debugger;
        console.log(2);
    })

    new Promise(function (resolve) {
        debugger;
        console.log(3);
        resolve(4);
    }).then(function (data) {   // callback2
        debugger;
        console.log(data);// 4
    })

    console.log(5);




</script>

</html>
