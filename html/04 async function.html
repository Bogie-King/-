    // 异步代码  配合关键词 await   (异步操作需要用Promise封装好)

        var txt = await readText("../data/3.txt"); // p
        console.log(txt);

    function readText(url) {
        var p = new Promise(function (resolve, reject) {
            $.ajax({

                    resolve(txt);
                }
            });
        })
